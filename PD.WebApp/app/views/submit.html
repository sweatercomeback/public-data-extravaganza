<form class="form-horizontal"  role="form" ng-submit="submit()">
	<h2>Basic Info</h2>
	
		
	
	<div class="form-group" >
		<label class="col-sm-2 control-label" for="name">Name</label>
		<div class="col-sm-10">
		<input class="form-control" type="text" name="name" ng-model="name" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="serviceCategory">Category</label>
		<div class="col-sm-10">
		<select class="form-control"
		       ng-model="serviceCategory"
		       ng-options="c for c in serviceCategories"
		       name="serviceCategory"
		       >
		</select>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="description">Description</label>
		<div class="col-sm-10">
		<input class="form-control" type="text" ng-model="description" name="description" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="image">Image</label>
		<div class="col-sm-10">
		<input class="form-control" type="upload" ng-model="image" name="image" />
		</div>
	</div>

	<div class="clearfix"></div>
	<h2>Show Us</h2>
	<div class="form-group">
		<div class="col-sm-8">
			<div class="map-canvas" init-google-maps="">

			</div>
		</div>
		<div class="col-sm-4">
			<h4 style="text-align: center;"><i>--Generated by map click--</i></h4>
			<div class="form-group">
				<label class="control-label" for="latitude">Latitude</label>
				<input class="form-control" type="text" name="latitude" ng-model="latitude" />
			</div>
			<div class="form-group" >
				<label class="control-label" for="longitude">Longitude</label>
				<input class="form-control" type="text" name="longitude" ng-model="longitude" />
			</div>
			<div class="form-group">
				<label class="control-label" for="heading">POV Heading</label>
				<input class="form-control" type="text" name="heading" ng-model="heading" />
			</div>
			<div class="form-group" >
				<label class="control-label" for="pitch">POV Pitch</label>
				<input class="form-control" type="text" name="pitch" ng-model="pitch" />
			</div>
		</div>
	</div>


	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
	<br />
	<button type="submit" class="btn btn-primary pull-right">Submit</button>
	</div>
	</div>
</form>
